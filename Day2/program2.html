<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo</title>
    <script>
        function DoCheck(onsuccesscallme, onfailurecallme)
        {
            if(10>2) //condition
            {
                onsuccesscallme();
            }
            else
            {
                onfailurecallme();
            }
        }

        function check1()
        {
            console.log("10 is greater than 2");
        }

        function check2()
        {
            console.log("10 is less than 2");
        }

        DoCheck(check1, check2);
    </script>
</head>
<body>
    
</body>
</html>
